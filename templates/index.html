
<!DOCTYPE html>
<html>
<head>
    <title>General Handbook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .navigation { list-style: none; padding: 0; }
        .navigation li { margin: 10px 0; }
        .navigation a { text-decoration: none; color: #0066cc; padding: 8px 12px; display: block; border-radius: 4px; }
        .navigation a:hover { background-color: #f0f0f0; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>General Handbook Navigation</h1>
    <ul class="navigation">
        {% for item in navigation %}
            <li><a href="/page/{{ item.filename }}">{{ item.label }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
